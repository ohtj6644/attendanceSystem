<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>우리회사 근태관리 관리자화면 (구성원 목록)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <!--    <link rel="stylesheet" href="/css/nav_side.css"/>-->
  <link rel="stylesheet" href="/css/admin_nav_side.css"/>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Bootstrap 3 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <!-- 기존 스크립트 파일들 -->
  <script src="Scripts/jquery-1.11.0.min.js"></script>
  <script src="Scripts/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="layout/admin_nav_side :: containerFragment"></div>
<div id="content-wrapper">
<!--여기에 유저목록 페이징 -->

  <table class="table table-bordered table-hover table-striped" style="background-color: #d9fbd9;">
    <thead>
    <tr>
      <th>회원번호</th>
      <th>회원 ID</th>
      <th>회원 실명 </th>
      <th>입사일</th>
      <th>잔여 휴가</th>
      <th>권한</th>
      <th>권한 부여/회수</th>
    </tr>
    </thead>
    <tbody id="attendanceBoard">
    <!-- 수정된 부분: 데이터가 있을 때와 없을 때를 나누지 않고, 바로 리스트 출력 -->
    <tr th:each="users, loop : ${userList}">
      <td th:test="${users.uuid}"></td>
      <td th:test="${users.username}"></td>
      <td th:test="${users.realName}"></td>
      <td th:test="${users.signupDate}"></td>
      <td th:test="${users.AnnualCount + user.YearAnnalCount}"></td>
      <td th:test="${users.role}"></td>
      <td ><button th:if="${users.role.name() != 'USER'}">관리자 회수 </button><button th:if="${users.role.name() == 'USER'}">관리자 부여 </button></td>
    </tr>
    </tbody>
  </table>


</div>



<script src="/js/admin_nav.js"></script>
</body>
</html>

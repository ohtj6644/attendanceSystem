<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>우리회사 근태관리 관리자화면</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="/css/nav_side.css"/>-->
    <link rel="stylesheet" href="/css/admin_nav_side.css"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap 3 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <!-- 기존 스크립트 파일들 -->
    <script src="Scripts/jquery-1.11.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="layout/admin_nav_side :: containerFragment"></div>
<form th:action="@{/signup}" th:object="${userCreateForm}" method="post" class="sign_up">

    <div class="signup">
        <input type="text" th:field="*{username}" class="form-control" placeholder="회원ID" />
        <input type="text" th:field="*{realName}" class="form-control" placeholder="실명" />
        <input type="datetime-local" th:field="*{signupDate}" class="form-control" placeholder="입사일">
        <input type="password" th:field="*{password1}" class="form-control" placeholder="PASSWORD" />
        <input type="password" th:field="*{password2}" class="form-control" placeholder="RE-PASSWORD">


        <input onclick="this.style.backgroundColor = '#69c061';" type="submit" value="회원가입"/>
    </div>

</form>




<script src="/js/admin_nav.js"></script>
</body>
</html>

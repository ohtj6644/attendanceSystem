<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>우리회사 근태관리 관리자화면</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="/css/nav_side.css"/>-->
    <link rel="stylesheet" href="/css/admin_nav_side.css"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap 3 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <!-- 기존 스크립트 파일들 -->
    <script src="Scripts/jquery-1.11.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="layout/admin_nav_side :: containerFragment"></div>
<div id="content-wrapper">
    <h4>구성원 추가</h4>
        <form th:action="@{/admin/signup}" th:object="${userCreateForm}" method="post" class="sign_up">

            <div class="signup">
                <input type="text" th:field="*{username}" class="form-control" placeholder="회원ID" />
                <input type="text" th:field="*{realName}" class="form-control" placeholder="실명" />
                <input  type="text" th:field="*{signupDate}" class="form-control" placeholder="입사일 입력예시:20230101" >
                <input type="password" th:field="*{password1}" class="form-control" placeholder="패스워드 입력" />
                <input  type="password" th:field="*{password2}" class="form-control" placeholder="패스워드 다시입력">
                <input id="signupBtn" class="btn btn-success" onclick="this.style.backgroundColor = '#69c061';" type="button" value="회원가입"/>
            </div>

        </form>
</div>




<script src="/js/admin_nav.js"></script>
<script src="/js/admin_main.js"></script>
</body>
</html>

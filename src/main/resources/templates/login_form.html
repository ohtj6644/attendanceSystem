<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css"/>
    <title>로그인 페이지 </title>

</head>
<body>

<div class="login-wrp">
    <div class="top">
        <div class="logo">
            <img class ="logo" src="https://i.postimg.cc/sXkq1bdm/2-removebg-preview.png" alt="" >
        </div>
    </div>
    <div class="bottom">
        <form th:action="@{/user/login}" method="post" class="login-form">
            <div class="form-group">
                <input type="text"  name="username" class="form-control" placeholder="사원 ID">
            </div>
            <div class="form-group">
                <input type="password"  name="password" class="form-control" placeholder="사원 PW">
            </div>
            <div th:if="${param.error}">
                <div class="alertDanger">
                    사용자ID 또는 비밀번호를 확인해 주세요.
                </div>
            </div>
            <!--          <div class="form-group">
                        <label class="checkbox-inline"><input type="checkbox" value=""> Keep me sign in</label>
                     </div> -->
            <button  class="btn btn-primary btn-block" type="submit">로그인</button>
            <p class="text-center"><small><a href="#" class="btn-link">비밀번호 찾기</small></p>
        </form>
    </div>
</div>

</body>
</html>

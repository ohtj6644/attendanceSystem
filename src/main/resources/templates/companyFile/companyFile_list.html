<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>우리회사 근태관리 [회사 문서]</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/layout/nav_side.css"/>
    <link rel="stylesheet" href="/css/companyFile.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap 3 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <!-- 최신 Vue.js 및 Axios 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vue-resource/0.1.16/vue-resource.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
<!--네비 , 사이드바 html/js  가져오기 -->
<div th:include="layout/nav_side :: containerFragment"></div>
<script src="/js/layout/nav_side.js"></script>


<!-- 여기부터 유저리스트 -->
<div class="container body-content" >
    <div class="row">
        <div class="col-xs-10 col-lg-12">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h3>회사 문서</h3>
                        <ul class="list">
                            <li class="list-item"  th:each="files : ${paging}" >
                                <img  th:src="${files.fileUrl}" class="img-thumbnail center-block" height="300px" width="210px"   />
                                <h3 th:text="${files.fileName}"></h3>
                                <a class="btn btn-success" th:href="${files.fileUrl}" th:download="${files.fileName}" >다운로드</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--유저리스트 끝 -->

<div th:if="${!paging.isEmpty()}" style="text-align: center;">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
            <a class="page-link" th:href="${paging.hasPrevious} ? @{|?page=${paging.number-1}|} : @{|?page=0|}">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
            th:if="${page >= paging.number-5 and page <= paging.number+5}"
            th:classappend="${page == paging.number} ? 'active'"
            class="page-item">
            <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}" style="background-color: #5cb85c;"></a>
        </li>
        <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
            <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</div>
<!-- 여기까지 페이징버튼 -->
</div>
</div>
</div>





<script src="/js/member/user_member_list.js"></script>
</body>
</html>

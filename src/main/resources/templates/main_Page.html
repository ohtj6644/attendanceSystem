<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/nav_side.css"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap 3 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>


    <!-- 기존 스크립트 파일들 -->
    <script src="Scripts/jquery-1.11.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<!--네비 , 사이드바 가져오기 -->
<div th:include="layout/nav_side :: containerFragment"></div>

<!--아래부터 내용 -->
<div class="container body-content">
    <div class="row">
        <div class="col-xs-10 col-lg-12">
            <h1>
                홈피드에 게시판 예정
            </h1>
            <p>
                홈피드에 게시판 예정
            </p>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // 근무 시작 버튼 클릭 시
        $('#startWork').click(function (e) {
            e.preventDefault(); // 기본 동작 방지 (페이지 이동)

            // Ajax 요청
            $.ajax({
                type: 'GET',
                url: '/user/startWork',
                success: function (data) {
                    // 성공 시 팝업 창에 결과 표시
                    alert(data);
                    location.reload();
                },
                error: function (xhr) {
                    // 실패 시 적절한 처리
                    if (xhr.status === 400) {
                        alert(xhr.responseText); // 서버에서 전달한 오류 메시지 표시
                    } else {
                        console.error('Ajax 요청 실패:', xhr);
                    }
                }
            });
        });
    });
</script>

<script>
    $(document).ready(function () {
        // 근무 end 버튼 클릭 시
        $('#endWork').click(function (e) {
            e.preventDefault(); // 기본 동작 방지 (페이지 이동)

            // Ajax 요청
            $.ajax({
                type: 'GET',
                url: '/user/endWork',
                success: function (data) {
                    // 성공 시 팝업 창에 결과 표시
                    alert(data);
                    location.reload();
                },
                error: function (xhr) {
                    // 실패 시 적절한 처리
                    if (xhr.status === 400) {
                        alert(xhr.responseText); // 서버에서 전달한 오류 메시지 표시
                    } else {
                        console.error('Ajax 요청 실패:', xhr);
                    }
                }
            });
        });
    });
</script>

<script th:inline="javascript">
        // Thymeleaf를 사용하여 Java에서 전달한 startWorkTime 값을 가져옴
        var startWorkTime = new Date(/*[[${startWorkTime}]]*/ null);

        // 타이머 시작 함수
        function startTimer() {
            var timerElement = document.getElementById('timer');

            // 타이머 갱신 함수
            function updateTimer() {
                // 현재 시간을 가져옴
                var currentTime = new Date();

                // 경과 시간 계산 (밀리초)
                var elapsedTimeInMilliseconds = currentTime - startWorkTime;

                // 밀리초를 시간, 분, 초로 변환
                var seconds = Math.floor(elapsedTimeInMilliseconds / 1000);
                var minutes = Math.floor(seconds / 60);
                var hours = Math.floor(minutes / 60);

                // 남은 시간 계산
                var remainingSeconds = seconds % 60;
                var remainingMinutes = minutes % 60;

                // 경과 시간을 화면에 표시
                timerElement.innerHTML = '근무시간 : ' + hours + '시간 ' + remainingMinutes + '분 ' + remainingSeconds + '초';

                // 1초마다 업데이트
                setTimeout(updateTimer, 1000);
            }

            // 타이머 시작
            updateTimer();
        }

        // 페이지 로드 후 타이머 시작
        window.onload = startTimer;
    </script>

</body>
</html>

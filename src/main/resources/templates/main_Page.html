<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/nav_side.css"/>
    <link rel="stylesheet" href="/css/mainChat.css"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap 3 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>


    <!-- 기존 스크립트 파일들 -->
    <script src="Scripts/jquery-1.11.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<!--네비 , 사이드바 가져오기 -->
<div th:include="layout/nav_side :: containerFragment"></div>

<!--아래부터 채팅 -->
<div class="container body-content">
    <div class="row">
        <div class="col-xs-10 col-lg-12">
            <div class="chat">
                <h2 class="text-center">Notice</h2>
                <div class="message-candidate center-block"  th:each="notice, loop : ${noticeList}">
                    <div class="row">
                        <div class="col-xs-8 col-md-6">
                            <img src="http://imgc.allpostersimages.com/images/P-473-488-90/68/6896/2GOJ100Z/posters/despicable-me-2-minions-movie-poster.jpg" class="message-photo">
                            <h4 class="message-name" th:text="${notice.author.username}">Mr. Minion</h4>
                        </div>
                        <div class="col-xs-4 col-md-6 text-right message-date" th:text="${notice.createDate}">Date here</div>
                        <button type="button" class="btn btn-sm btn-outline-secondary delete-notice-btn"
                                sec:authorize="isAuthenticated()"  th:if="${user.username == notice.author.username}"
                                id="modifynotice">수정
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary delete-notice-btn"
                                sec:authorize="isAuthenticated()"  th:if="${user.username == notice.author.username}" id="deletenotice"
                                th:value="${notice.id}">삭제
                        </button>
                    </div>
                    <div class="row message-text" th:text="${notice.content}">
                        내용
                    </div>
                    <div class="input-group" id="" style="display: none">
                        <input type="text" class="form-control" id="noticemodifyInput" placeholder="수정할 내용을 입력해주세요." >
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="sendModifyNotice" th:value="${notice.id}">수정학인</button>
                            </span>
                    </div>
                </div>

                <div class="messaging center-block">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <input type="text" class="form-control" id="noticeInput" placeholder="관리자만 등록이 가능합니다.">
                                <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="sendNotice">전송</button>
    </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    // 채팅 공지사항 등록 스크립트
    $(document).ready(function () {
        // 공지사항 버튼 클릭 시
        $("#sendNotice").click(function (e) {
            e.preventDefault(); // 기본 동작 방지 (페이지 이동)
            var content = $("#noticeInput").val();

            var formData = new FormData();
            formData.append("noticeText", content);

            $.ajax({
                type: 'POST',
                url: '/notice/create',
                data: formData,
                processData: false,
                contentType: false,
                success: function (data) {
                    // 성공 시 팝업 창에 결과 표시
                    alert(data);
                    location.reload();
                    // 성공 후 페이지 리로드
                },
                error: function (xhr) {
                    // 실패 시 적절한 처리
                    if (xhr.status === 400) {
                        alert(xhr.responseText); // 서버에서 전달한 오류 메시지 팝업창 표시
                    } else {
                        console.error('Ajax 요청 실패:', xhr);
                    }
                }
            });
        });
    });
</script>
<script>
    // 채팅 공지사항 삭제 스크립트
    $(document).ready(function () {
        // 공지사항 삭제버튼 클릭 시
        $("#deletenotice").click(function (e) {
            e.preventDefault(); // 기본 동작 방지 (페이지 이동)
            var noticeId = $("#deletenotice").val();

            $.ajax({
                type: 'GET',
                url: '/notice/delete/' + noticeId,
                success: function (data) {
                    // 성공 시 팝업 창에 결과 표시
                    alert(data);
                    location.reload();
                    // 성공 후 페이지 리로드
                },
                error: function (xhr) {
                    // 실패 시 적절한 처리
                    if (xhr.status === 400) {
                        alert(xhr.responseText); // 서버에서 전달한 오류 메시지 팝업창 표시
                    } else {
                        console.error('Ajax 요청 실패:', xhr);
                    }
                }
            });
        });
    });
</script>
<script>
    // 채팅 공지사항 수정 스크립트
    $(document).ready(function () {
        // 공지사항 수정버튼 클릭 시
        $("#sendModifyNotice").click(function (e) {
            e.preventDefault(); // 기본 동작 방지 (페이지 이동)
            var modifyContent = $("#noticemodifyInput").val();
            var noticeId = $("#sendModifyNotice").val();
            $.ajax({
                type: 'PUT',
                url: '/notice/modif/' + noticeId,
                data: modifyContent,
                success: function (data) {
                    // 성공 시 팝업 창에 결과 표시
                    alert(data);
                    location.reload();
                    // 성공 후 페이지 리로드
                },
                error: function (xhr) {
                    // 실패 시 적절한 처리
                    if (xhr.status === 400) {
                        alert(xhr.responseText); // 서버에서 전달한 오류 메시지 팝업창 표시
                    } else {
                        console.error('Ajax 요청 실패:', xhr);
                    }
                }
            });
        });
    });
</script>

<script>

                        alert(xhr.responseText); // 서버에서 전달한 오류 메시지 표시
                    } else {

                    }
                }
            });
        });
    });
</script>

<script th:inline="javascript">
        // Thymeleaf를 사용하여 Java에서 전달한 startWorkTime 값을 가져옴
        var startWorkTime = new Date(/*[[${startWorkTime}]]*/ null);

        // 타이머 시작 함수
        function startTimer() {
            var timerElement = document.getElementById('timer');

            // 타이머 갱신 함수
            function updateTimer() {
                // 현재 시간을 가져옴
                var currentTime = new Date();

                // 경과 시간 계산 (밀리초)
                var elapsedTimeInMilliseconds = currentTime - startWorkTime;

                // 밀리초를 시간, 분, 초로 변환
                var seconds = Math.floor(elapsedTimeInMilliseconds / 1000);
                var minutes = Math.floor(seconds / 60);
                var hours = Math.floor(minutes / 60);

                // 남은 시간 계산
                var remainingSeconds = seconds % 60;
                var remainingMinutes = minutes % 60;

                // 경과 시간을 화면에 표시
                timerElement.innerHTML = '근무시간 : ' + hours + '시간 ' + remainingMinutes + '분 ' + remainingSeconds + '초';

                // 1초마다 업데이트
                setTimeout(updateTimer, 1000);
            }

            // 타이머 시작
            updateTimer();
        }

        // 페이지 로드 후 타이머 시작
        window.onload = startTimer;
    </script>

</body>
</html>

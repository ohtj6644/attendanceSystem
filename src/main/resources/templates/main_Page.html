<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/nav_side.css"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap 3 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>


    <!-- 기존 스크립트 파일들 -->
    <script src="Scripts/jquery-1.11.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<!--네비 , 사이드바 가져오기 -->
<div th:include="layout/nav_side :: containerFragment"></div>

<!--아래부터 내용 -->
<div class="container body-content">
    <div class="row">
        <div class="col-xs-10 col-lg-12">
            <h1>
                홈피드에 게시판 예정
            </h1>
            <p>
                홈피드에 게시판 예정
            </p>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // 근무 시작 버튼 클릭 시
        $('#startWork').click(function (e) {
            e.preventDefault(); // 기본 동작 방지 (페이지 이동)

            // Ajax 요청
            $.ajax({
                type: 'GET',
                url: '/user/startWork',
                success: function (data) {
                    // 성공 시 팝업 창에 결과 표시
                    alert(data);
                },
                error: function (xhr) {
                    // 실패 시 적절한 처리
                    if (xhr.status === 400) {
                        alert(xhr.responseText); // 서버에서 전달한 오류 메시지 표시
                    } else {
                        console.error('Ajax 요청 실패:', xhr);
                    }
                }
            });
        });
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>나의 근무내역</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/nav_side.css"/>
    <link rel="stylesheet" href="/css/my_attendance.css"/>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap 3 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <!-- 기존 스크립트 파일들 -->
    <script src="Scripts/jquery-1.11.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<!--네비 , 사이드바 html/js  가져오기 -->
<div th:include="layout/nav_side :: containerFragment"></div>
<script src="/js/nav_side.js"></script>


<!-- 근무내역 조회폼 -->
<div class="container">
    <div class="date_content">
        <div class="date_title"><p>근무내역 기간별 조회</p></div>
        <form action="/user/monthAttendance/" method="POST" class="date_form">
            <div class="birthday">
                <p>조회기간 :</p>
                <input type="datetime-local" name="start">
                <p>~</p>
                <input type="datetime-local" name="end">
                <button type="submit" class="btn btn-success">조회하기</button>
            </div>
        </form>
    </div>
</div>
<!--아래 근무 리스트-->


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>우리회사 근태관리 [휴가신청]</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/layout/nav_side.css"/>
    <link rel="stylesheet" href="/css/annual/user_annual_page.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap 3 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
</head>
<body>
<div th:include="layout/nav_side :: containerFragment"></div>

<div class="container" style="text-align: center">


    <div class="pricing pricing-theme">
        <div class="pricing-item">
            <h3 class="pricing-title">총 연차 수</h3>
            <div class="pricing-count" th:text="${user.AnnualCount + user.YearAnnalCount}">150</div>

        </div><!-- .pricing-item -->

        <div class="pricing-item">
            <h3 class="pricing-title">사용한 연차 수 </h3>
            <div class="pricing-count" th:text="${user.useAnnal + user.useYearAnnal}">300</div>

        </div><!-- .pricing-item -->

        <div class="pricing-item">
            <h3 class="pricing-title">남은 연차 수</h3>
            <div class="pricing-count" th:text="${user.AnnualCount + user.YearAnnalCount - user.useAnnal - user.useYearAnnal}">450</div>

        </div><!-- .pricing-item -->

    </div><!-- .pricing .pricing-theme -->




</div>

<script src="/js/layout/nav_side.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>우리회사 근태관리 [외근신청]</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/layout/nav_side.css"/>
    <link rel="stylesheet" href="/css/bgAttendance/user_bg_attendance_create.css"/>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap 3 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
</head>
<body>
<div th:include="layout/nav_side :: containerFragment"></div>

<div class="container" style="text-align: center">
    <div class="bg_content" style="text-align: center">
        <div class="bg_title" >
            <p>외근 신청 계획</p>
        </div>
        <form id="bgForm">
            <div class="form-group">
                <label for="bgDate">외근 예정일:</label>
                <input type="date" class="form-control" id="bgDate" style="width:200px; display:inline-block;" >
            </div>
            <div class="form-group">
                <label for="area">외근 지역 및 사유:</label>
                <input type="text" class="form-control" id="area" style="width:400px;">
            </div>
            <button type="button" class="btn btn-success" id="bgBtn">외근 신청하기</button>
        </form>
    </div>
</div>

<script src="/js/layout/nav_side.js"></script>
<script src="/js/bgAttendance/user_bg_attendance_create.js"></script>
</body>
</html>

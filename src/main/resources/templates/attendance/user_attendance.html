<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>우리회사 근태관리 [나의 근무내역]</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/layout/nav_side.css"/>
    <link rel="stylesheet" href="/css/my_attendance.css"/>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap 3 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <!-- 기존 스크립트 파일들 -->
    <script src="Scripts/jquery-1.11.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<!--네비 , 사이드바 html/js  가져오기 -->
<div th:include="layout/nav_side :: containerFragment"></div>
<script src="/js/layout/nav_side.js"></script>
<script src="/js/my_attendance.js"></script>


<!-- 근무내역 조회폼 -->
<div class="container">
    <div class="date_content">
        <div class="date_title"><p>근무내역 기간별 조회</p></div>
        <form id="attendanceForm" class="date_form">
            <div class="birthday">
                <p>조회기간 :</p>
                <input type="date" name="startDate" id="startDate">
                <p>~</p>
                <input type="date" name="endDate" id="endDate">
                <button type="button" id="searchBtn" class="btn btn-success">조회하기</button>
            </div>
        </form>
    </div>
</div>


<!--아래 근무 리스트-->
<div class="container" style="margin-top: 50px;">
    <div class="row text-center">
        <div class="col-md-8 col-md-offset-2">
            <div class="date_list">
                <table class="table table-bordered table-hover table-striped" style="background-color: #d9fbd9;">
                    <thead>
                    <tr>
                        <th>근무시작시간</th>
                        <th>근무종료시간</th>
                        <th>근무시간 </th>
                        <th>휴가사용여부</th>
                    </tr>
                    </thead>
                    <tbody id="attendanceBoard">
                    <!-- 수정된 부분: 데이터가 있을 때와 없을 때를 나누지 않고, 바로 리스트 출력 -->
                    <tr >
                        <td ></td>
                        <td ></td>
                        <td ></td>
                        <td ></td>
                    </tr>
                    </tbody>
                </table>
                <table class="table table-bordered table-hover table-striped" style="background-color: #d9fbd9;">
                    <thead>
                        <tr>
                            <th>근무일 수</th>
                            <th>총 근무 시간</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceCount">
                        <tr>
                            <td class="1"></td>
                            <td class="2"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



</body>
</html>
